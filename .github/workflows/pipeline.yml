name: Github Pipeline

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
        default: 'dev'
      project-name:
        required: true
        type: string
      project-type:
        required: true
        type: string
      node-version:
        type: string
        default: '14.x'

jobs:
  pipeline:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
        with:
          ref: main
      - name: 'Build Angular'
        uses: ./.github/actions/build-angular
        with:
          environment: ${{ inputs.environment }}
          project-name: ${{ inputs.project-name }}
          project-type: ${{ inputs.project-type }}
          node-version: ${{ inputs.node-version }}
