name: Github Pipeline

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
        default: 'dev'
      project-name:
        required: true
        type: string
      project-type:
        required: true
        type: string
      node-version:
        type: string
        default: '14.x'

jobs:
  pipeline:
    runs-on: ubuntu-latest
    name: 'Pipeline'
    steps:
      uses: soo-doh-kohd/pipeline/.github/actions/build-angular@main
      with:
        inputs: ${{ inputs }}
