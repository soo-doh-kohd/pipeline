name: Github Pipeline

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
        default: 'dev'
      project-name:
        required: true
        type: string
      project-type:
        required: true
        type: string
      node-version:
        type: string
        default: '14.x'

jobs:
  pipeline:
    runs-on: ubuntu-latest
    
    steps:
#       - uses: actions/checkout@v2 # does not checkout repo with reusable workflows
      - name: 'Build Angular'
        uses: soo-doh-kohd/pipeline/.github/actions/build-angular@main
        with:
          environment: ${{ inputs.environment }}
          project-name: ${{ inputs.project-name }}
          node-version: ${{ inputs.node-version }}
        if: ${{ inputs.project-type == 'Angular' }}
