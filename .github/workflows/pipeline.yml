name: Github Pipeline

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
        default: 'dev'
      project-name:
        required: true
        type: string
      project-type:
        required: true
        type: string
      node-version:
        type: string
        default: '14.x'

jobs:
  build-angular:
    uses: soo-doh-kohd/pipeline/.github/workflows/build/angular.yml@main
    with:
      inputs: ${{ inputs }}
