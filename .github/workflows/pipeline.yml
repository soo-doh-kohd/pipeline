name: Github Pipeline

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
        default: 'dev'
      project-name:
        required: true
        type: string
      project-type:
        required: true
        type: string
        
      doBuild:
        type: boolean
        default: true
        
      # .NET-based apps
      dotnet-version:
        type: string
        default: '5.0.x'
        
      # Node-based apps
      node-version:
        type: string
        default: '14.x'

jobs:
  build:
    if: ${{ inputs.doBuild }}
    runs-on: ubuntu-latest
    
    steps:
      - name: 'Build ${{ inputs.project-type }}'
        if: ${{ inputs.project-type == 'Angular' }}
        uses: soo-doh-kohd/pipeline/.github/actions/build-angular@main
        with:
          environment: ${{ inputs.environment }}
          project-name: ${{ inputs.project-name }}
          node-version: ${{ inputs.node-version }}

      - name: 'Build .NET Core'
        if: ${{ inputs.project-type == '.NET Core' }}
        uses: soo-doh-kohd/pipeline/.github/actions/build-dotnet-core@main
        with:
          environment: ${{ inputs.environment }}
          project-name: ${{ inputs.project-name }}
          dotnet-version: ${{ inputs.dotnet-version }}

  build-dotnet-core:
    if: ${{ inputs.doBuild && inputs.project-type == '.NET Core' }}
    runs-on: ubuntu-latest
    
    steps:
      - name: 'Build .NET Core'
        uses: soo-doh-kohd/pipeline/.github/actions/build-dotnet-core@main
        with:
          environment: ${{ inputs.environment }}
          project-name: ${{ inputs.project-name }}
          dotnet-version: ${{ inputs.dotnet-version }}
